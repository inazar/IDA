<div ida-calendar="modal.task.startTime" calendar-task="modal.task" calendar-validate="(!$root.modal.task.endTime || ($root.modal.task.endTime > tp.start))" calendar-def="modal.task.endTime" class="calendar-page date-picker">
  <div class="confirmation">
  	<b>Vald Startdag</b>
    <span ng-bind="(time ? $root.moment(time).format('ddd D MMM YYYY') : '')"></span>
    <button ng-click="task.startTime=$root.moment(time).startOf('day').valueOf();$event.stopPropagation();$root.datepicker.$close(time, 100)" ng-disabled="!time||modal.$lock">Klar</button>
  </div>
</div>
