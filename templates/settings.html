<div class="settings-page" ng-class="{'help-hidden':!$config.help.setting}">
  <div ida-help>
    <div class="range range-purple">
      <label class="range-label">Adjust ball size</label>
      <i class="icon fa fa-exclamation-circle gray icon-small"></i>
      <input type="range", min="0.5" max="0.8" step="0.1" ng-model="$config.percentageUsableTime" ng-change="$config.save()">
      <i class="icon fa fa-exclamation-circle gray icon-large"></i>
    </div>
  </div>
  <div ida-help>
    <div class="toggle-item">
      <span class="toggle-label">Show weeks in calendar</span>
      <span class="toggle-off">av</span>
      <label class="toggle">
        <input type="checkbox" ng-model="$config.showWeeks" ng-change="$config.save()">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
      <span class="toggle-on">p책</span>
    </div>
  </div>
  <div ida-help>
    <div class="select-item">
      <span class="select-label">Remind to clean tasks</span>
      <label ng-class="{disabled:!$config.organize}">
        <select ng-model="$config.organize">
          <option value='week'>Every week</option>
          <option value='twoweek'>Every two weeks</option>
          <option value="month">Every month</option>
          <option value="">Never</option>
        </select>
      </label>
    </div>
  </div>

  <div class="separator">Sound setting</div>

  <div ida-help>
    <div class="select-item">
      <span class="select-label">Complete</span>
      <label ng-class="{disabled:!$config.sounds.task}">
        <select ng-model="$config.sounds.task">
          <option value=''>None</option>
          <option value='tada'>Tada</option>
        </select>
      </label>
    </div>
    <div class="range" ng-class="{'range-purple':$config.sounds.task, 'range-gray':!$config.sounds.task}">
      <i class="icon fa fa-volume-off gray"></i>
      <input type="range", min="0", max="1" step="0.1" ng-model="$config.sound.task" ng-change="$config.save()">
      <i class="icon fa fa-volume-up gray"></i>
    </div>
  </div>

  <div ida-help>
    <div class="select-item">
      <span class="select-label">Timer</span>
      <label ng-class="{disabled:!$config.sounds.timer}">
        <select ng-model="$config.sounds.timer">
          <option value=''>None</option>
          <option value='clockalarm'>Clock alarm</option>
          <option value='clockalarm1'>Alternative alarm</option>
          <option value="alarm-clock-electric">Electric</option>
        </select>
      </label>
    </div>
    <div class="range" ng-class="{'range-purple':$config.sounds.timer, 'range-gray':!$config.sounds.timer}">
      <i class="icon fa fa-volume-off gray"></i>
      <input type="range", min="0", max="1" step="0.1" ng-model="$config.volume.timer" ng-change="$config.save()">
      <i class="icon fa fa-volume-up gray"></i>
    </div>
  </div>

  <div ida-help>
    <div class="select-item">
      <span class="select-label">Reminder</span>
      <label ng-class="{disabled:!$config.sounds.reminder}">
        <select ng-model="$config.sounds.reminder">
          <option value=''>None</option>
          <option value='little-bells'>Little bells</option>
          <option value='boxing-fight'>Boxing fight</option>
          <option value="monotone-ascending">Monotone</option>
        </select>
      </label>
    </div>
    <div class="range" ng-class="{'range-purple':$config.sounds.reminder, 'range-gray':!$config.sounds.reminder}">
      <i class="icon fa fa-volume-off gray"></i>
      <input type="range", min="0", max="1" step="0.1" ng-model="$config.volume.reminder" ng-change="$config.save()">
      <i class="icon fa fa-volume-up gray"></i>
    </div>
  </div>

  <div ida-help>
    <div class="select-item">
      <span class="select-label">Focus</span>
      <label ng-class="{disabled:!$config.sounds.focus}">
        <select ng-model="$config.sounds.focus">
          <option value=''>None</option>
          <option value='focus'>Focus</option>
        </select>
      </label>
    </div>
    <div class="range" ng-class="{'range-purple':$config.sounds.focus, 'range-gray':!$config.sounds.focus}">
      <i class="icon fa fa-volume-off gray"></i>
      <input type="range", min="0", max="1" step="0.1" ng-model="$config.volume.focus" ng-change="$config.save()">
      <i class="icon fa fa-volume-up gray"></i>
    </div>
  </div>

  <div ida-help>
    <div class="select-item">
      <span class="select-label">Archive</span>
      <label ng-class="{disabled:!$config.sounds.archive}">
        <select ng-model="$config.sounds.archive">
          <option value=''>None</option>
          <option value='applaud'>Applaud</option>
        </select>
      </label>
    </div>
    <div class="range" ng-class="{'range-purple':$config.sounds.archive, 'range-gray':!$config.sounds.archive}">
      <i class="icon fa fa-volume-off gray"></i>
      <input type="range", min="0", max="1" step="0.1" ng-model="$config.volume.archive" ng-change="$config.save()">
      <i class="icon fa fa-volume-up gray"></i>
    </div>
  </div>

  <div class="separator">Help setting</div>

  <div ida-help>
    <div class="toggle-item">
      <span class="toggle-label">Show in navigation</span>
      <span class="toggle-off">av</span>
      <label class="toggle">
         <input type="checkbox" ng-model="$config.help.nav" ng-change="$config.save()">
         <div class="track">
           <div class="handle"></div>
         </div>
      </label>
      <span class="toggle-on">p책</span>
    </div>
  </div>
  <div ida-help>
    <div class="toggle-item">
      <span class="toggle-label">Show in planning</span>
      <span class="toggle-off">av</span>
      <label class="toggle">
         <input type="checkbox" ng-model="$config.help.plan" ng-change="$config.save()">
         <div class="track">
           <div class="handle"></div>
         </div>
      </label>
      <span class="toggle-on">p책</span>
    </div>
  </div>
  <div ida-help>
    <div class="toggle-item">
      <span class="toggle-label">Show in setting</span>
      <span class="toggle-off">av</span>
      <label class="toggle">
         <input type="checkbox" ng-model="$config.help.setting" ng-change="$config.save()">
         <div class="track">
           <div class="handle"></div>
         </div>
      </label>
      <span class="toggle-on">p책</span>
    </div>
  </div>

  <div class="separator">Danger area</div>

  <div ida-help>
    <button class="clear-all-tasks" ng-click="$events.clear();$popups.clear()">Reset popups and events</button>
  </div>
  <br>
  <div ida-help>
    <button class="clear-all-tasks" ng-click="clearTasks('alla')">Klar alla aktiviteter</button>
  </div>

  <br>
</div>
