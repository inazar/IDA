<div class="archive-page">
  <div class="toggle-tab">
    <button ng-click="deletedPage=false" class="done" ng-class="{active:!deletedPage}">
      <i class="fa fa-check-square-o"></i> Gjorda
    </button><!--
 --><button ng-click="deletedPage=true" class="deleted" ng-class="{active:deletedPage}">
      <i class="fa fa-trash-o"></i> Raderade
    </button>
  </div>

  <ul ng-if="!deletedPage" class="todo-list">
    <li class="list-item"
      ng-repeat="task in $tasks.where({isChild:false,finished:true})|orderBy:['-updated'] track by $index"
      ida-item="task"></li>
  </ul>

  <ul  ng-if="deletedPage" class="todo-list">
    <li class="list-item"
      ng-repeat="task in $tasks.where({planned:true,isChild:false,deleted:true})|orderBy:['-updated'] track by $index"
      ida-item="task"></li>
  </ul>

  <div ng-if="!deletedPage" class="confirmation reset-all-tasks">
    <a ng-click="clearTasks('gjorda')">Ta bort gjorda aktiviteter helt</a>
  </div>

  <div ng-if="deletedPage" class="confirmation reset-all-tasks">
    <a ng-click="clearTasks('raderade')">Ta bort raderade aktiviteter helt</a>
  </div>

</div>
