<div ida-calendar="modal.task.startTime" calendar-task="modal.task" calendar-validate="$root.warnOverbook(tp.busyness >= 1)" class="calendar-page date-picker">
  <div class="confirmation">
    <button ng-click="task.startTime=$root.moment(time).hours($hours || 10).minutes($minutes || 0).seconds(0).millisecond(0).valueOf();$root.setDatepicker('')" ng-disabled="!time">Klar</button>
  </div>
</div>
