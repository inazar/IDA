<div class="later-modal">
  <div>
    <button class="cancel" ng-click="modal.$dismiss()"><i class="fa fa-times"></i></button>

    <h1>Vad vill du göra med aktiviteten?</h1>

    <h2 class="modal-sub-heading">
      <b ng-bind="(modal.task.important ? 'A' : 'B') + (modal.task.complex ? (modal.task.important ? 'A' : 'B') : '') + ':'"></b>
      <span ng-bind="modal.task.title"></span>
      <span class="time-label" ng-bind="
modal.task.timeType === 'none' ? 'Ingen tid (syns ej i Att-Göra)' : (
  modal.task.startTime && modal.task.planned ? (
    modal.task.timeType === 'period' ?
      moment(modal.task.startTime).format('D MMM') + ' - ' + moment(modal.task.endTime).format('D MMM') :
      moment(modal.task.startTime).format('D MMM')
  ) :
  ' '
)"></span>
    </h2>

    <div class="divider"></div>

    <div class="reminder-in" ng-init="$hoursIn=0;$minutesIn=30;$now=moment(Date.now())">
      <button class="reminder" ng-disabled="modal.$lock" ng-click="modal.task.reminderTime=Date.now();replan(modal.task, $now.hours()+$hoursIn, $now.minutes()+$minutesIn)">Påminn om</button>
      <span>&nbsp;kl&nbsp;</span>
      <div ida-timepicker model-minutes="$minutesIn" model-hours="$hoursIn"></div>
    </div>
    <div class="reminder-today">
      <button class="reminder" ng-disabled="modal.$lock" ng-click="$root.setDatepicker('templates/modal.pick_latertime.html')">Påminn viss tid</button>
    </div>
    <button class="postpone" ng-if="modal.task.timeType==='exact'&&Math.floor(Date.now()/86400000)>Math.floor(modal.task.startTime/86400000)-1" ng-disabled="modal.$lock" ng-click="postpone(modal.task, 1);modal.$close('exact')">Skjut upp till samma tid imorgon</button>
    <button class="postpone" ng-if="modal.task.timeType==='period'&&Math.floor(Date.now()/86400000)<Math.floor(modal.task.endTime/86400000)+1" ng-disabled="modal.$lock" ng-click="postpone(modal.task, 1);modal.$close('period')">Skjut upp start till imorgon</button>
    <button class="abort" ng-click="modal.task.reminder=false;modal.$close('cancel')">Ta bort påminnelse</button>
  </div>
</div>
