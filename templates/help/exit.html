<p>Här lämnar du IDA-appen, men påminnelser och annat fungerar fortfarande. Du kan också avsluta genom att trycka på din ”hem-knapp” på mobilen eller på <i class="fa fa-sign-out purple-bg"></i> uppe till höger på Att-Göra-listan. På andra vyer finns istället <i class="fa fa-home purple-bg"></i> som gör att du kommer tillbaka till Att-Göra-listan.
