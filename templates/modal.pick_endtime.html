<div ida-calendar="modal.task.endTime" calendar-validate="(!$root.modal.task.startTime || ($root.modal.task.startTime < tp.end))" calendar-task="modal.task" calendar-def="modal.task.endTime||modal.task.startTime" class="calendar-page date-picker">
  <div class="confirmation">
  	<b>Vald Slutdag</b>
    <span ng-bind="(time ? $root.moment(time).format('ddd D MMM YYYY') : '')"></span>
    <button ng-click="task.endTime=$root.moment(time).endOf('day').valueOf();$event.stopPropagation();$root.datepicker.$close(time, 100)" ng-disabled="!time||modal.$lock">Klar</button>
  </div>
</div>
