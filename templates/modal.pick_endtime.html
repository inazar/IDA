<div ida-calendar="modalTask.endtTime" calendar-validate="(!modalTask.startTime || (modalTask.startTime < tp.end))" calendar-task="modalTask" class="calendar-page date-picker">
  <div class="confirmation">
    <span ng-bind="'Slutdag: ' + (time ? $root.moment(time).format('D MMMM YYYY, HH:mm') : '')"></span>
    <button ng-click="task.endTime = $root.moment(time).hours(23).minutes(59).seconds(0).milliseconds(0).valueOf();$root.setDatepicker('')" ng-disabled="!time">Klar</button>
  </div>
</div>
